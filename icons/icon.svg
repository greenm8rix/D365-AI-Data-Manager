<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="tableGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#1E40AF"/>
    </linearGradient>
    <linearGradient id="searchGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="8" y="8" width="112" height="112" rx="16" fill="url(#tableGrad)"/>

  <!-- Table grid -->
  <rect x="16" y="20" width="72" height="64" rx="4" fill="white" fill-opacity="0.95"/>

  <!-- Table header -->
  <rect x="16" y="20" width="72" height="16" rx="4" fill="#1E40AF"/>
  <rect x="16" y="32" width="72" height="4" rx="0" fill="#1E40AF"/>

  <!-- Table rows -->
  <line x1="16" y1="48" x2="88" y2="48" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="16" y1="64" x2="88" y2="64" stroke="#E5E7EB" stroke-width="1"/>

  <!-- Table columns -->
  <line x1="40" y1="20" x2="40" y2="84" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="64" y1="20" x2="64" y2="84" stroke="#E5E7EB" stroke-width="1"/>

  <!-- Header text dots -->
  <circle cx="28" cy="28" r="3" fill="white"/>
  <circle cx="52" cy="28" r="3" fill="white"/>
  <circle cx="76" cy="28" r="3" fill="white"/>

  <!-- Magnifying glass -->
  <circle cx="88" cy="88" r="24" fill="url(#searchGrad)"/>
  <circle cx="84" cy="84" r="12" fill="none" stroke="white" stroke-width="4"/>
  <line x1="92" y1="92" x2="104" y2="104" stroke="white" stroke-width="4" stroke-linecap="round"/>
</svg>
